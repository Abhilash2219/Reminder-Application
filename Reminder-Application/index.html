<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App with Analog and Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Daily Reminder App</h1>

    <div id="digitalClock"></div>
    
    <label for="day">Day of the Week:</label>
    <select id="day">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
    </select>
    
    <label for="time">Set Time (Analog Clock):</label>
    
    <div id="clock-container">
        <div id="clock">
            <div id="hour-hand" class="hand"></div>
            <div id="minute-hand" class="hand"></div>
            <div id="clock-face">
                <div class="number" style="top: 5%; left: 50%;">12</div>
                <div class="number" style="top: 50%; left: 95%;">3</div>
                <div class="number" style="top: 95%; left: 50%;">6</div>
                <div class="number" style="top: 50%; left: 5%;">9</div>
            </div>
        </div>
        <div id="time-display">
            <span id="hour-display">12</span>:<span id="minute-display">00</span>
        </div>
    </div>
    
    <label for="activity">Choose Activity:</label>
    <select id="activity">
        <option>Wake up</option>
        <option>Go to gym</option>
        <option>Breakfast</option>
        <option>Meetings</option>
        <option>Lunch</option>
        <option>Quick nap</option>
        <option>Go to library</option>
        <option>Dinner</option>
        <option>Go to sleep</option>
    </select>
    
    <button onclick="addReminder()">Add Reminder</button>
    
    <ul id="remindersList"></ul>
</div>

<script src="index.js"></script>

</body>
</html>
